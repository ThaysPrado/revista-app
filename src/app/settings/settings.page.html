<ion-header style="margin-bottom:15px">
  <ion-toolbar>
    <ion-title>Configuração VEJA</ion-title>
    <ion-icon name="cog"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends" checked>
      <ion-label>Conta</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Preferências</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list class="box-list">
    <ion-item>
      <div class="container-button">
        <button ion-button type="submit" block class="button-action">Comprar</button>
        <button ion-button type="submit" block class="button-action">Assinar</button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
