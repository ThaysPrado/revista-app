<ion-header style="margin-bottom:15px">
  <ion-toolbar>
    <ion-buttons>
      <ion-title class="central">Configuração</ion-title>
      <button class="background-white button-text" ion-button icon-only (click)="goToHome()">
        OK
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="conta" checked>
      Conta
    </ion-segment-button>
    <ion-segment-button value="prefer">
      Preferências
    </ion-segment-button>
  </ion-segment>

  <ion-list class="box-list" *ngIf="!showPrefer">
    <div class="box-signature">
      <span>ADICIONAR UMA ASSINATURA</span>
    </div>
    <ion-item>
      <button ion-button type="button" block class="button-list">Gostaria de assinar</button>
    </ion-item>
    <ion-item>
      <button ion-button type="button" block class="button-list">Login</button>
    </ion-item>
  </ion-list>

  <ion-list class="box-list" *ngIf="showPrefer">
    <div class="box-signature">
      <span>BIBLIOTECA</span>
    </div>
    <ion-item>
      <button ion-button type="button" block class="button-list">Restaurar todas as compras</button>
    </ion-item>
    <ion-item>
      <button ion-button type="button" block class="button-list">Remoção automatica</button>
    </ion-item>
  </ion-list>

</ion-content>
